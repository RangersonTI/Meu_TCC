{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>
<body>
    <h1> Fazer leitura</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="ler_rfid">RFID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="rfid" id="rfid" readonly="True" value="{{ rfid }}" placeholder="Fazer leitura do RFID">
            </div>
        </div>
        <div class="button_leitura">
            <!--<a href="{% url "leitura_rfid" %}"><button class="btn btn-info">Fazer leitura</button></a>     -->
            <button id="leitura_rfid" class="btn btn-info">Fazer leitura</button>     
            <a href="{% url "" %}"><button class="btn btn-info"><- Voltar</button></a>
        </div>
    </form>

    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
